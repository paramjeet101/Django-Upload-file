<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background:lightyellow;font-size:19px";>
        <div class="container">
          {% comment %} <a class="navbar-brand" href="#">Navbar</a> {% endcomment %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                <a class="nav-link m-2 text-danger" aria-current="page" href="{% url 'signup' %}">Home</a>
              </li>
              <li class="nav-item {% if request.path == "upload/" %}active{% endif %}">
                <a class="nav-link m-2 text-danger" href="{% url 'upload' %}">Upload</a>
              </li>
              <li class="nav-item {% if request.path == "builder/" %}active{% endif %}">
                <a class="nav-link m-2 text-danger" href="{% url 'builder' %}">Queryset</a>
              </li>
              <li class="nav-item {% if request.path == "users/" %}active{% endif %}">
                <a class="nav-link m-2 text-danger" href="{% url 'users' %}">Users</a>
              </li>
              <div class="w-100">
                <div class="">
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link m-2 text-danger" href="{% url 'logout_user' %}">Logout , {{user.username}}</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link m-2 text-danger" href="{% url 'login_user' %}">Login</a>
                  </li>
                  {% endif %}
                </div>
              </div>
             
          </div>
        </div>
      </nav>




    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
